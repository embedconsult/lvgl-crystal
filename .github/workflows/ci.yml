name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  verify-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1

      - name: Install dependencies
        run: shards install

      - name: Check formatting
        run: crystal tool format --check

      - name: Run specs
        run: crystal spec

      - name: Build binary target
        run: shards build

      - name: Build API docs
        run: crystal docs -o docs

      - name: Build example images for API docs
        run: crystal run scripts/generate_example_images.cr

      - name: Upload binary assets
        uses: actions/upload-artifact@v4
        with:
          name: lvgl-crystal-binaries
          path: bin/

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: lvgl-crystal-docs
          path: docs/

  deploy-pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: verify-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1

      - name: Install dependencies
        run: shards install

      - name: Build API docs for Pages
        run: crystal docs -o docs

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
